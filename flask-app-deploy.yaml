apiVersion: apps/v1
kind: Deployment
metadata:
 name: flask-app-deploy
 labels:
   name: flask-app-deploy
   app: flask-app
spec: 
 replicas: 1
 selector:
  matchLabels:
   name: flask-app-pod
   app: flask-app
 template:
   metadata:
    name: flask-app-pod
    labels:
      name: flask-app-pod
      app: flask-app
   spec:
    containers:
      - name: flask-app-pod
        image: taha2606/test-repo:latest
        ports:
         - containerPort: 8000
 