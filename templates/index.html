<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .cell:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        {% for i, row in enumerate(board) %}
            {% for j, cell in enumerate(row) %}
                <div class="cell">
                    <a href="{{ url_for('move', row=i, col=j, board=flattened_board) }}">{{ cell }}</a>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <p>Winner: {{ winner }}</p>
</body>
</html>
