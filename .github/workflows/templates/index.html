<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    {% if winner %}
        <h2>Player {{ winner }} wins!</h2>
    {% endif %}
    <form method="POST">
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            <a href="{{ url_for('move', row=i, col=j, board=sum(board, [])) }}">
                                <div class="cell">{{ board[i][j] }}</div>
                            </a>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
